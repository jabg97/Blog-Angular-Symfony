<div class="row no-gutters">
  

  <div class="card col-12 justify-content-left "
    >
    <div>
      <div class="col-12">
        <h1 class="recommended">Contacto</h1>
      </div>
      <div class="card-content">
        <form style="text-align: center;" action="#" #fl="ngForm" (ngSubmit)="ContactSubmit(fl)">
          <mat-form-field>
            <input matInput placeholder="Nombre" required name="name" ngModel #name="ngModel" />
            <mat-icon matSuffix>perm_identity</mat-icon>
            <mat-error *ngIf="name.invalid">
              Nombre requerido
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Em@il" type="email" required name="email" ngModel #email="ngModel" />
            <mat-error *ngIf="email.invalid">Email requerido</mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field>
            <textarea cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5" matInput placeholder="Contenido" required name="content" ngModel #content="ngModel"></textarea> 
            <mat-icon matSuffix>edit</mat-icon>
            <mat-error *ngIf="content.invalid">
              Contenido requerido
            </mat-error>
          </mat-form-field>

          
          <button mat-raised-button color="primary" class="contact-button">
           Guardar
          </button>
        </form>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0,0,0,0.5)"
  size="large"
  color="#fff"
  type="pacman"
></ngx-spinner>
