<div class="d-flex">
  <p class="mt-1">Siguiente Entrada</p>
  <div style="flex-grow: 1;"></div>
</div>
<div class="d-flex mt-3 card" *ngFor="let post of later">
  <div class="content">
    <img class="link" onerror="this.src='../../../assets/img/thumbnail.jpg'" src="{{ url_asset+post.img }}"
      [routerLink]="['/read/'+post.id]" alt="" />
  </div>
  <div class="side-content pl-2">
    <p class="mainlink" [routerLink]="['/read/'+post.id]">{{ post.title }}</p>
    <p [routerLink]="['/profile/'+post.id_user]" class="post link">{{ post.name }}</p>
    <p class="post">
      {{ post.views }} visitas.
      <span class="ml-1">{{ post.date | date:'mediumDate' }}</span>
    </p>
  </div>
</div>
<mat-divider class="mt-3"></mat-divider>
<div>
  <div class="d-flex mt-3 card" *ngFor="let post of posts">
    <div class="content">
      <img class="link" onerror="this.src='../../../assets/img/thumbnail.jpg'" src="{{ url_asset+post.img }}"
        [routerLink]="['/read/'+post.id]" alt="" />
    </div>
    <div class="side-content pl-2">
      <p class="mainlink" [routerLink]="['/read/'+post.id]">{{ post.title }}</p>
      <p [routerLink]="['/profile/'+post.id_user]" class="post link">{{ post.name }}</p>
      <p class="post">
        {{ post.views }} visitas.
        <span class="ml-1">{{ post.date | date:'mediumDate' }}</span>
      </p>
    </div>
  </div>
</div>
